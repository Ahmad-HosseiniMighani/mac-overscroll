<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Overscroll mac test</title>

    <style>
    html,body {
    overscroll-behavior: contain;
      margin: 0;
    }
    div {
        margin: 20px;
        height: 500px ;
        width: 100%;
        display:block;
        background-color: brown;
    }
    /* The background stuff */
    html {
        background-color: yellow;
        background: url(https://pr-4847.d25kd40decjpue.amplifyapp.com/media/scandiweb/slider/b/l/black-dark-3d-low-poly-geometric-background_79145-393_4.jpg);
        background-attachment: fixed;
        background-size: cover;
    }
        body {
         background-color: #00ff00   
        }
    </style>
  </head>
  <body>
      <div></div>

      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <script>
        var scrollPosition = 0;
        window.addEventListener('scroll', function(){
        var windowY = window.pageYOffset;
            if (windowY < this.scrollPosition) {
            // Scrolling UP
            document.documentElement.classList.add('up');
        } else {
            // Scrolling DOWN
            document.documentElement.classList.remove('down');
        }
            scrollPosition = windowY;
        }, 10));
      </script>
  </body>
</html>
