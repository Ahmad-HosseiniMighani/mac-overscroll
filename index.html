<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Overscroll mac test</title>

    <style>
    html,body {
    overscroll-behavior: contain;
      margin: 0;
    }
    div {
        margin: 20px;
        height: 500px ;
        display:block;
        background-color: brown;
    }
    /* The background stuff */
    html {
        background-color: #ff0000;
    }
    html.up {
        background-color: #00ff00;
    }
    html.down {
        background-color: #0000ff;
    }
    body {
        background-color: #000000;
        padding: 20px;
    }
    </style>
  </head>
  <body>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <script>
            var scrollPosition = 0;
            window.addEventListener('scroll', func, 10);
          function func(){
             var windowY = window.pageYOffset;
            if (windowY < this.scrollPosition) {
                // Scrolling UP
                document.documentElement.classList.remove('down');
                document.documentElement.classList.add('up');
            } else {
                // Scrolling DOWN
                document.documentElement.classList.remove('up');
                document.documentElement.classList.add('down');
            }
            scrollPosition = windowY;
        }
      </script>
  </body>
</html>
